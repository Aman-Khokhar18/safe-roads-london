<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Collision Risk Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Fullscreen control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css"/>

  <!-- Your styles -->
  <link rel="stylesheet" href="/assets/css/map.css"/>

  <!-- Libraries (deferred) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js" defer></script>
  <script src="https://unpkg.com/h3-js@4.1.0/dist/h3-js.umd.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js" defer></script>

  <!-- App -->
  <script src="/assets/js/map.js" defer></script>

  <style>
    /* Make sure the page/iframe can expand in fullscreen */
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel" id="panel">
    <h3>London Vehicle Collision Risk</h3>

    <div class="row">
      <label for="thr">Min probability</label>
      <input id="thr" type="range" min="0" max="1" step="0.01" value="0.00"/>
      <span id="thrVal" class="num">0.70</span>
    </div>

    <div class="legend">
      <div>Risk scale (0 → 1: green → yellow → red)</div>
      <div class="legend-bar"></div>
      <div class="legend-scale"><span>0.00</span><span>0.50</span><span>1.00</span></div>
    </div>

    <div class="hint">Last updated: </div>
  </div>

  <div id="badge" class="badge">p ≥ <b>0.70</b> &nbsp; Shown: <b>0</b></div>
</body>
</html>
