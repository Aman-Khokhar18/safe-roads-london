<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
    <base href="/safe-roads-london/">
  <title>Collision Risk Predictor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Fullscreen control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css"/>

  <!-- App styles -->
  <link rel="stylesheet" href="/assets/css/map.css"/>

  <!-- Libraries (deferred) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js" defer></script>
  <script src="https://unpkg.com/h3-js@4.1.0/dist/h3-js.umd.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js" defer></script>

  <!-- App JS -->
  <script src="/assets/js/map.js" defer></script>
</head>

<body class="is-loading">
  <!-- London Eye loader using images -->
  <div id="loadingOverlay" role="status" aria-live="polite" aria-busy="true">
    <div class="eye-loader" aria-hidden="true">
      <img class="eye-base" src="/assets/img/eye_base.png" alt=""/>
      <img class="eye-wheel" src="/assets/img/eye_wheel.png" alt=""/>
    </div>
    <div class="msg">Loading London risk layers…</div>
  </div>

  <div id="map"></div>

  <div class="panel" id="panel">
    <h3>London Vehicle Collision Risk</h3>

    <!-- Hotspots Controls -->
    <div class="row">
      <label for="hsToggle">Show hotspots</label>
      <input id="hsToggle" type="checkbox" unchecked />
      <span class="num">Top
        <select id="hsPct">
          <option value="0.01" >1%</option>
          <option value="0.05" >5%</option>
          <option value="0.10">10%</option>
        </select>
      </span>
    </div>

    <div class="legend">
      <div>Risk scale (0 → 1: green → yellow → red)</div>
      <div class="legend-bar"></div>
      <div class="legend-scale"><span>0.00</span><span>0.50</span><span>1.00</span></div>
    </div>

    <div class="hint">Last updated: </div>
  </div>

  <div id="badge" class="badge">Hotspots: <b>0</b></div>
</body>
</html>
