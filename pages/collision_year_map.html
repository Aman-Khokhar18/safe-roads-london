<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Collision Map — Collisions by Year</title>
  <base href="/safe-roads-london/">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Leaflet styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css"/>

  <!-- App styles -->
  <link rel="stylesheet" href="/assets/css/map.css"/>
</head>
<body>
  <!-- Fullscreen map -->
  <div id="map"></div>

  <!-- Mobile hamburger (hidden on desktop via CSS) -->
  <button id="panelToggle" class="panel-toggle" aria-label="Open controls" aria-expanded="false" aria-controls="panel">
    <span></span><span></span><span></span>
  </button>

  <!-- Controls panel -->
  <div class="panel" id="panel" aria-label="Controls">
    <h3>London Vehicle Collisions</h3>

    <!-- Year controls -->
    <div class="row">
      <label for="year">Year</label>
      <input id="year" type="range" min="2000" max="2030" step="1" value="2000"/>
      <span id="yearVal" class="num">—</span>
    </div>

    <div class="row">
      <label class="inline" for="allYears">All years</label>
      <input id="allYears" type="checkbox"/>
      <span class="num">sum</span>
    </div>

    <!-- Hotspots -->
    <div class="row">
      <label class="inline" for="hsToggle">Show hotspots</label>
      <input id="hsToggle" type="checkbox"/>
      <span class="num num--select">Top
        <select id="hsPct" aria-label="Hotspot percentile">
          <option value="0.01">1%</option>
          <option value="0.05" selected>5%</option>
          <option value="0.10">10%</option>
        </select>
      </span>
    </div>

    <!-- Legend -->
    <div class="legend" aria-label="Legend">
      <div>Collisions per cell (1 → max: green → red)</div>
      <div class="legend-bar" aria-hidden="true"></div>
      <div class="legend-scale">
        <span id="lmin">1</span>
        <span id="lmid">—</span>
        <span id="lmax">—</span>
      </div>
    </div>
  </div>

  <!-- Badge (bottom-right) -->
  <div id="badge" class="badge" aria-live="polite">
    Year: <b>—</b> &nbsp; Shown: <b>0</b> &nbsp; Hotspots: <b>—</b>
  </div>

  <!-- Libraries (deferred) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js" defer></script>
  <script src="https://unpkg.com/h3-js@4.1.0/dist/h3-js.umd.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js" defer></script>

  <!-- App logic (your existing map code) -->
  <script src="/assets/js/collision_year_map.js" defer></script>
</body>
</html>
