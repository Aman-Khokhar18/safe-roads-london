<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>London Minimal</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preload" as="image" href="assets/img/london-bg.svg">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- Layered background: image on top, white plate behind -->
  <div class="bg-london" aria-hidden="true"></div>

  <header class="site-header">
    <a class="brand" href="#">
      <img src="assets/img/logo.svg" alt="" class="brand__logo" />
      <span class="brand__name">London Minimal</span>
    </a>
    <nav class="site-nav" aria-label="Primary">
      <a href="#map">Map</a>
      <a href="#highlights">Highlights</a>
      <a href="pages/contact.html" target="_blank" rel="noopener">Contact</a>
    </nav>
  </header>

  <!-- Left hover/touch dock -->
  <aside id="leftDock" class="dock" aria-label="Quick navigation">
    <button class="dock__tab" aria-haspopup="true" aria-expanded="false" aria-controls="dockPanel" title="Open menu">
      <img src="assets/img/roundel.svg" alt="" />
      <span class="dock__tab__label">MENU</span>
    </button>
    <nav id="dockPanel" class="dock__panel" aria-label="Pages">
      <h2 class="sr-only">Pages</h2>
      <ul class="dock__list">
        <li><a href="pages/about.html" target="_blank" rel="noopener">About</a></li>
        <li><a href="pages/map.html" target="_blank" rel="noopener">Open Map (full)</a></li>
        <li><a href="pages/contact.html" target="_blank" rel="noopener">Contact</a></li>
      </ul>
    </nav>
  </aside>

  <main class="container">
    <!-- Center map -->
    <section id="map" class="map-wrap" aria-label="London Map">
      <iframe
        class="map-frame"
        src="pages/map.html"
        title="Interactive London map"
        loading="lazy"
      ></iframe>
    </section>

    <section id="highlights" class="highlights">
      <h2>City Highlights</h2>
      <div class="card-grid">
        <article class="card"><h3>Tower Bridge</h3><p>Iconic bascules across the Thames.</p></article>
        <article class="card"><h3>London Eye</h3><p>Panoramic views on the South Bank.</p></article>
        <article class="card"><h3>St. Paulâ€™s</h3><p>Baroque dome over the skyline.</p></article>
      </div>
    </section>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
